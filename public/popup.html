<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      width: 100%; 
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    h3 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 18px;
    }
    .step { 
      padding: 15px; 
      margin-bottom: 10px;
      border-left: 4px solid #ccc;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ddd;
      border-radius: 4px;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    .active { 
      color: #fff;
      border-left-color: #4ade80;
      background-color: rgba(74, 222, 128, 0.2);
      font-weight: bold;
      transform: translateX(5px);
    }
    .step-number {
      font-weight: bold;
      margin-right: 8px;
    }
    .current-activity {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
      line-height: 1.5;
      border-left: 4px solid #fff;
    }
    .activity-label {
      font-weight: bold;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h3> Order Flow Tracker</h3>
  <div class="current-activity">
    <div class="activity-label"> Current Activity:</div>
    <div id="current-page" style="font-size: 12px;">Loading...</div>
  </div>
  <div id="s1" class="step"><span class="step-number">1.</span> Instagram Feed</div>
  <div id="s2" class="step"><span class="step-number">2.</span> Flipkart Product</div>
  <div id="s3" class="step"><span class="step-number">3.</span> Payment Page</div>
  <script src="popup.js"></script>
</body>
</html>
